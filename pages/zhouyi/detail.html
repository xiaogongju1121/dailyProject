<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/bass.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/detail.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>
		</header>
		<div class="mui-content">
			<div class="gua_items mui-text-center">
				<div id="name" class="info_name"></div>
				<div class="gua_pic" id="show">
				</div>
				<div class="tips">红色表示当为的爻，蓝色表示不当位的爻</div>
			</div>
			<div class="mui-card">
				<h2 class="title"><span class=" info_dis"></span></h2>
				<p> <label>卦名:</label> <span class=" info_name"></span></p>
				<p></p>
			</div>
		</div>
		<script src="../../js/64gua.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			(function ($,doc) {
				$.ready(function () {
					/* var self = plus.webview.currentWebview();
					var code = self.code; */
					var code = '101001'
					getInfo(code);
					drawPic('show',code)
				})
				function getInfo(code){
					var data = getData(code);
					for(var i in data){
						var dom = doc.querySelectorAll(".info_"+i);
						if(dom.length){
							for(var j = 0;j<dom.length;j++){
								dom[j].innerHTML = data[i];
							}
						}
					}
					
				}
				function getData(code){
					return guaData.filter(function (item) {
						if(item.code == code){
							return true
						}
					})[0]
				}
				
			}(mui,document))
		</script>
	</body>

</html>
